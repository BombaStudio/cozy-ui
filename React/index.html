<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy UI Library</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <script>
      (async function initApp() {
        // Default config to fallback to if fetch fails (prevents app crash)
        const defaultConfig = {
          "theme": {
            "colors": {
              "paper": { "light": "#FDFBF7", "dark": "#1C1917" },
              "surface": { "light": "#FFFFFF", "dark": "#292524" },
              "ink": { "light": "#2D2D2D", "dark": "#E7E5E4" },
              "sub": { "light": "#6B7280", "dark": "#A8A29E" },
              "primary": { "light": "#E07A5F", "dark": "#E07A5F" },
              "secondary": { "light": "#81B29A", "dark": "#81B29A" },
              "line": { "light": "#E5E7EB", "dark": "#44403C" },
              "shadow": { "light": "#2D2D2D", "dark": "#000000" }
            }
          }
        };

        let config = defaultConfig;

        try {
          // 1. Try to Fetch Configuration
          const response = await fetch('./cozy.config.json');
          if (response.ok) {
            config = await response.json();
            console.log("Cozy UI: Config loaded from file.");
          } else {
            console.warn("Cozy UI: Config file not found, using default.");
          }
        } catch (e) {
          console.warn("Cozy UI: Fetch failed, using default config.");
        }

        try {
          const { theme } = config;

          // 2. Generate CSS Variables
          let css = ':root {';
          let darkCss = '.dark {';

          // Process Colors
          Object.entries(theme.colors).forEach(([key, values]) => {
            // Add to CSS Variables
            css += `--color-${key}: ${values.light};`;
            darkCss += `--color-${key}: ${values.dark};`;
          });

          css += '}';
          darkCss += '}';

          // Inject Style Tag
          const style = document.createElement('style');
          style.innerHTML = css + darkCss;
          document.head.appendChild(style);

          // Reveal App
          document.getElementById('root').classList.add('loaded');

        } catch (e) {
          console.error("Cozy UI Init Error:", e);
          document.getElementById('root').classList.add('loaded');
        }
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "class-variance-authority": "https://aistudiocdn.com/class-variance-authority@^0.7.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="font-body antialiased selection:bg-primary selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
